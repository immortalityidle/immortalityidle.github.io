<div class="log">
  <h3>
    <mat-icon class="iconButton optionsIcon" aria-label="Filter Log" aria-hidden="false" (click)="logFilterClicked()" tooltip="Manage Log Filters">
      filter_alt
    </mat-icon>
    <span class="headerNote">Newest messages appear at the top.</span>
  </h3>
  <div class="logBoxContainer">
    <div class="logBox">
      @for (logMsg of logService.currentLog; track logMsg.message + logMsg.repeat+ logMsg.timestamp) {
        <div [ngClass]="logMsg.type" class="logEntryDiv">
          <span>
            {{logMsg.message}}
          </span>
          @if (logMsg.repeat > 1) {
            <span> ({{logMsg.repeat}} times)</span>
          }
      </div>
      }
    </div>
  </div>
</div>
