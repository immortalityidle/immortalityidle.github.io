<h3 class="portalsHeader">
  @if (hellService.inHell) {
    <!--
    <span>Current Location: {{activityService.activityHeader}} </span>
    -->
  }
</h3>
<div class="portalsContainer">
  <div class="overflow">
    <div class="activityGrid">
      @for (activity of activityService.portals; track activity.name + '' + activity.level; let indexOfelement = $index) {
        @if (activity.discovered || activity.unlocked) {
          <div class="activitySlot" [ngClass]="{'lockedActivity': !activity.unlocked}"
            [tabindex]="0"
            (click)="doActivity(activity)" >
            <div class="activityLabel" tooltip="Take this portal" >
              <span>{{activity.name[activity.level]}}</span>
            </div>
            <div class="activityButtons">
              <span class='floatRight'>
                <mat-icon class="iconButton" (click)="showActivity($event, activity)"
                  tooltip="What is this activity?<br>Click to learn all about it!"
                  aria-label="Help" aria-hidden="false">
                  help
                </mat-icon>
              </span>
            </div>
          </div>
        }
      }
    </div>
  </div>

</div>
<br>
